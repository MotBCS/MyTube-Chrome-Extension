<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>

    <script src="popup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="mainview">
        <div class="header">
            <img src="../icons/youtube-logo-red.png" alt="MyTube">
            <h1 class="header-text">My<span class="header-color">Tube</span></h1>
        </div>

        <br>

        <div class="body-content">
            <h2>Remove:</h2>
            <div class="options">
                <label class="container">
                    <input type="checkbox" id="home-feed-opt" />
                    Homepage Feed?<span class="slider"></span>
                </label><br>

                <label class="container">
                    <input type="checkbox" id="recommendation-opt" />
                    Recommendations?<span class="slider"></span>
                </label><br>

                <label class="container">
                    <input type="checkbox" id="comments-opt" />
                    Comments?<span class="slider"></span>
                </label><br>

                <label class="container">
                    <input type="checkbox" id="left-side-bar-opt" />
                    Left Nav Bar?<span class="slider"></span>
                </label><br>

                <label class="container">
                    <input type="checkbox" id="shorts-opt" />
                    Shorts?<span class="slider"></span>
                </label><br>
            </div>
            <br>

            <label for="channelNameInput">Channel Name:</label>
            <input type="text" id="channelNameInput" />
            <br>

            <label for="channelUrlInput">Channel Url:</label>
            <input type="text" id="channelUrlInput">
            <br>

            <button id="saveButton">Save</button>
        </div>
        <div id="savedChannels">
            <p><strong>Saved Channels:</strong></p>
            <ul id="channelsList"></ul>
        </div>
    </div>

</body>

</html>
